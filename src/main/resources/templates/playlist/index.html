<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Begining of head section-->
<head>
    <title>Music Player</title>
    <!--Linking the CSS stylesheet using extrenal CSS-->
    <link rel="stylesheet" type="text/css" href="/css/MusicPlayerStyle.css">
    <!--Font Awesome script for using icons from font awesome-->
    <script src="https://kit.fontawesome.com/6f0f83005a.js" crossorigin="anonymous"></script>
    <!--Adds responsiveness to the website-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>


</head>
<!--End of head section-->
<body>
<!--Begining of navigation bar section-->
<nav>
    <!--Music Player Logo div-->
    <div id="music-player-tag">
        <div id="music-player-logo">
            <a href="/">
                <img src="images/music-player-logo.png" />
            </a>
        </div>
        <!--Music Player Logo div end-->

        <!--Music Player Title-->
        <div id="music-player-name">
            Music<br/><b>Player</b>
        </div>
    </div>
    <!--Music Player Title div end-->

    <!--Search Bar div-->
    <div id="search-bar-utility">
        <div id="search-bar">
            <form>
                <input type="text" placeholder="Search...">
                <!--Search Icon-->
                <i class="fas fa-search"></i>
            </form>
        </div>
        <!--Search Bar div end-->

        <!--Notification Bell div-->
        <div id="notifications">
            <i class="fas fa-bell"></i>
        </div>
        <!--Notification Bell div end-->

        <!--User Image div-->
        <div id="user">
            <img src="Images/user-image.jpg">
        </div>
    </div>
    <!--User Image div end-->
</nav>
<!--End of navigation bar section-->

<!--End of main section-->

<!--Begining of Aside Section-->
<aside style="width: 100%; padding: 0 100px;">
    <div id="aside-header-1">
        Playlists
        <x>View All</x>
    </div>

    <form th:action="@{/playlists/save}" method="POST" th:object="${playlist}">
        <div style="margin-top: 10px;">
            <label style="color: white">Name: </label>
            <input class="form-control" th:field="*{name}" />
            <button type="submit" style="border: none; color: white; background-color: #0a58ca; padding: 5px; cursor: pointer">Add</button>
        </div>
    </form>

    <div style="display: flex; gap: 30px; flex-wrap: wrap">

        <!--Similar artist-->
        <th:block th:each="playlist : ${playlists}">
            <div id="similar-artist">
                <div id="artist-img" style="background-image: url('/images/artist-7.jpg')"></div>
                <div id="song-details">
                    <a style="color: white; text-decoration: none" th:href="@{'/playlists/' + ${playlist.id}}">[[${playlist.name}]]</a>
                    <br/>
                </div>
                <a th:href="@{'/playlists/remove/' + ${playlist.id}}" style="color: white"><i class="fas fa-minus"></i></a>
            </div>
        </th:block>


    </div>

    <!--End of Similar artist-->
    <!--End of song 5-->
    <!--End of recently played songs-->
</aside>
<!--End of aside-->

<!--Begining of footer section-->
<footer>
    <!--The bottom music bar which pops up when we play a music-->

    <!--End of music bar-->
</footer>
<!--End of footer section-->
</body>
<!--End of body section-->
</html>
<!--End of html code-->
