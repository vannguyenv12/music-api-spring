<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Begining of head section-->
<head th:replace="fragment :: header"></head>
<!--End of head section-->
<body>
<!--Begining of navigation bar section-->
<nav>
    <!--Music Player Logo div-->
    <div id="music-player-tag">
        <div id="music-player-logo">
            <img th:src="@{${album.backgroundUrl}}">
        </div>
        <!--Music Player Logo div end-->

        <!--Music Player Title-->
        <div id="music-player-name">
            Music<br/><b>Player</b>
        </div>
    </div>
    <!--Music Player Title div end-->

    <!--Search Bar div-->
    <div id="search-bar-utility">
        <div id="search-bar">
            <form>
                <input type="text" placeholder="Search...">
                <!--Search Icon-->
                <i class="fas fa-search"></i>
            </form>
        </div>
        <!--Search Bar div end-->

        <!--Notification Bell div-->
        <div id="notifications">
            <i class="fas fa-bell"></i>
        </div>
        <!--Notification Bell div end-->

        <!--User Image div-->
        <div id="user">
            <img src="Images/user-image.jpg">
        </div>
    </div>
    <!--User Image div end-->
</nav>
<!--End of navigation bar section-->


<!--Main Section-->
<main style="width: 100%">
    <!--Artist Template-->
    <div id="artist-template">
        <div id="artist-image" style="background-image: none">
            <img th:src="@{${album.backgroundUrl}}" width="100%" height="100%">
        </div><!--Artist Details
      >--><div id="artist-details">
        <!--Artist Title-->
        <div id="artist-title">
            <div>
                <b>[[${album.name}]]</b>
                <br/>
            </div>
        </div>
        <!--End of Artist Title-->
        <!--Artist Intro-->
        <div id="artist-intro">
            <b>[[${album.artist.artistName}]]</b>
        </div>
        <!--End of Artist Intro-->
        <!--Miscellaneous Buttons-->
        <div id="artist-buttons">
            <div id="playall-button">
                Play All
            </div>
        </div>
        <div id="tracks">
            [[${songCount}]] Musics
        </div>
        <!--End of miscellaeous buttons-->
    </div>
        <!--End of artist details-->
    </div>
    <!--End of artist template-->

    <!--Begining of artist songs-->
    <div id="artist-songs">
        <!--Song 1-->
        <th:block th:each="song : ${album.getSongs()}">
            <div id="song">
                <div id="song-number">

                    <img th:src="@{${song.artist.avatarUrl}}" alt="album image">
                    <div id="song-details">
                        [[${song.title}]]
                        <br/>
                        <author> [[${song.artist.artistName}]]</author>
                    </div>
                </div>

<!--                <div id="icons">-->
<!--                   <a th:href="@{'/playlists/' + ${album.id} + '/remove-song/' + ${song.id}}" style="color: white"><i class="fas fa-minus"></i></a>-->
<!--                </div>-->
            </div>
        </th:block>
        <!--End of Song 1-->
</main>
<!--End of main section-->

<!--Begining of Aside Section-->

<!--End of aside-->

<!--Begining of footer section-->
<footer>
    <!--The bottom music bar which pops up when we play a music-->

    <!--End of music bar-->
</footer>
<!--End of footer section-->
</body>
<!--End of body section-->
</html>
<!--End of html code-->
